    <dt>3.2</dt>
    <dd>前項にかかわらず、当社は、利用者が本サービスを利用してコンテンツ、動画等を作成することを妨げるものではありません。但し、利用者は、本規約の規定を遵守するものとします。</dd>
  </dl>
