<!DOCTYPE html>
<html lang="ja">
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<title>列車走行位置 ご利用ガイド</title>
</head>
<body>

<!--タブ選択用ボタン-->
<div class="tab_wrap">
  <input id="tab1" type="radio" name="tab_btn" checked>
  <input id="tab2" type="radio" name="tab_btn">

  <!--タブ見出し
  <div class="tab_area">
    <label class="tab1_label" for="tab1">画面の見方</label>
    <label class="tab2_label" for="tab2">この路線のご注意</label>
  </div>-->

  <!--タブ中身-->
  <div class="panel_area">
    <div id="panel1" class="tab_panel">
      <section>
        <dl>
          <dt>1. 車内状況の確認</dt>
          <dd>
            <div><img src="images/img_guide68_train.png" style="width:40px;margin:0 3px 0 0;vertical-align:-2px;">をタップするとその電車の「車内状況」が確認できます。</div>
            <div><img src="images/img_guide68_01@2x.png"></div>
          </dd>
        </dl>
      </section>
      <section>
        <dl>
          <dt>2. 列車走行位置、ホーム出口案内の確認</dt>
          <dd>
            <div>駅名をタップすると「ホーム出口案内」が確認できます。</div>
            <div><img src="images/img_guide68_02@2x.png"></div>
          </dd>
        </dl>
      </section>
      <section class="m50">
        <dl>
          <dt>3. 山手線にご乗車のとき</dt>
          <dd>
            <div style="padding-left:2.3em;text-indent:-2.3em;">3-1. マイクを ON にして<img src="images/img_guide68_beacon.png" style="width:90px;margin:0 3px 0 5px;vertical-align:-5px;">をタップすると、乗っている車両の情報取得を開始します。<br>&nbsp;<br>※一部の Android 端末では、トレインネット機能・トレすごの山手線チャンスをご利用できない場合がございます。</div>
            <div class="m15"><img src="images/img_guide68_03@2x.png"></div>
          </dd>
          <dd>
            <div style="padding-left:2.3em;text-indent:-2.3em;">3-2. 車両から情報が取得されると、ご乗車の列車の停車駅と所要時間が一覧で表示されます。</div>
            <div class="m15"><img src="images/img_guide68_04@2x.png"</div>
          </dd>
          <dd>
            <div style="padding-left:2.3em;text-indent:-2.3em;">3-3. さらに、各駅の乗換案内やホーム出口案内、駅構内図も見ることができます。</div>
            <div class="m15"><img src="images/img_guide68_05@2x.png"></div>
          </dd>
        </dl>
      </section>
    </div>
    <!-- ここまでTab1-->

  </div>

</div><!-- tabwrapとじる -->

</body>
</html>
